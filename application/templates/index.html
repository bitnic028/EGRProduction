{% extends "base.html" %}
{% block title %}
    Главная
{% end %}
{% block style %}

{% end %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-success"><a href="/logout/">Выйти</a></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="objectType">Тип</label>
                    <input type="text" class="form-control" id="objectType" placeholder="type">
                </div>
                <div class="form-group">
                    <label for="objectId">id</label>
                    <input type="text" class="form-control" id="objectId" placeholder="id">
                </div>
                <div id="error-block" class="help-block with-errors"></div>
                <a href="javascript:get_object();" class="btn btn-primary" role="button">Отправить</a>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="placeholder"></div>
        </div>
    </div>
</div>
{% end %}
{% block script %}
<script src="/static/js/index.js"></script>
{% end %}
